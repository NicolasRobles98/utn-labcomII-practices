<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        td,
        th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        }
        table {
        width: 100%;
        }
        </style>

    <title>Document</title>
    
</head>
<body>
    <!-- tabla simple -->
    <div>
        <table>
            <tr>
                <th colspan="">asd</th>
                <th>asd</th>
                <th>asd</th>
                <th>asd</th>

            <tr>
                <td>das</td>

        </table>

    <hr>

                <td>dsa</td>

            </tr>

           
            
        </table>
    </div>
</body>
</html>
